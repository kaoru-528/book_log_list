default: &default
  adapter: postgresql
  encoding: unicode
  pool: 5
  username: postgres
  password: postgres
  host: localhost

development:
  <<: *default
  database: book_log_list_development

test:
  <<: *default
  database: book_log_list_test

production:
  <<: *default
  database: book_log_list_production
  username: <%= ENV['BOOK_LOG_LIST_DATABASE_USER'] %>
  password: <%= ENV['BOOK_LOG_LIST_DATABASE_PASSWORD'] %>